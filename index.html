<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<body>
    
    <table class="calculatrice">

        <tr>
            <td class="ecran">
                <div id="ecran" ></div>
            </td>
        </tr>

        <tr>
            <td class="reset" colspan="2">
                <input type="button" value="CE" id="ce">
            </td>
            <td class="delete" colspan="2">
                <input type="button" value="Del" id="del">
            </td>
        </tr>

        <tr>
            <td class="btn-7">
                <input type="button" value="7" id="btnChiffre-7">
            </td>
            <td class="btn-8">
                <input type="button" value="8" id="btnChiffre-8">
            </td>
            <td class="btn-9">
                <input type="button" value="9" id="btnChiffre-9">
            </td>
            <td class="add">
                <input type="button" value="+" id="add">
            </td>
        </tr>

        <tr>
            <td class="btn-4">
                <input type="button" value="4" id="btnChiffre-4">
            </td>
            <td class="btn-5">
                <input type="button" value="5" id="btnChiffre-5">
            </td>
            <td class="btn-6">
                <input type="button" value="6" id="btnChiffre-6">
            </td>
            <td class="sous">
                <input type="button" value="-" id="sous">
            </td> 
        </tr>

        <tr>
            <td class="btn-1">
                <input type="button" value="1" id="btnChiffre-1">
            </td>
            <td class="btn-2">
                <input type="button" value="2" id="btnChiffre-2">
            </td>
            <td class="btn-3">
                <input type="button" value="3" id="btnChiffre-3">
            </td>
            <td class="mul">
                <input type="button" value="x" id="mul">
            </td> 
        </tr>
        <tr>
            <td class="btn-0">
                <input type="button" value="0" id="btnChiffre-0">
            </td>
            <td class="btn-.">
                <input type="button" value="." id="btnpoint">
            </td>
            <td class="result">
                <input type="button" value="=" id="egal">
            </td>
            <td class="div">
                <input type="button" value="/" id="div">
            </td>
        </tr>

    </table>
    <script src="script.js"></script>
</body>
</html>
